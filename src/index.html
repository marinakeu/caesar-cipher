<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Cifra de César</h2>
    </header>

    <div id="pagina-inicial">
      <h3>Olá!</h3>
      <p>Escolha uma opção:</p>
      <button onclick="cipherPage">Quero escrever uma mensagem nova</button>
      <button onclick="decipherPage">Quero decifrar uma mensagem</button>
    </div>

    <div id="pagina-cifrar">
      <input id="deslocamento-cifrar" type="text" placeholder="Digite a chave de deslocamento">
      <input id="mensagem-cifrar" type="text" placeholder="Digite a mensagem a ser cifrada">
      <input onclick="encode()" type="submit" value="Enviar">
    </div>

    <div id="pagina-decifrar">
      <input id="deslocamento-decifrar" type="text" placeholder="Digite a chave de deslocamento">
      <input id="mensagem-decifrar" type="text" placeholder="Digite a mensagem a ser decifrada">
      <input onclick="decode()" type="submit" value="Enviar">
    </div>

    <div id="pagina-mensagem">
      <h3>Cconfira sua mensagem <span id="tipo-mensagem"></span></h3>
      <p id="mensagem-nova"></p>
      <button onclick="cipherPage">Quero inserir uma nova mensagem</button>
    </div>

    <script src="cipher.js"></script>
    <script src="tests.js"></script>
  </body>
</html>
