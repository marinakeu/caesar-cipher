<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Cifra de César</h2>
    </header>

    <div id='pagina-inicial'>
      <h3>Olá!</h3>
      <p>Escolha uma opção:</p>
      <button onclick='showEncodePage()'>Quero escrever uma mensagem nova</button>
      <button onclick='showDecodePage()'>Quero decifrar uma mensagem</button>
    </div>

    <div id='pagina-cifrar'>
      <p>Digite a chave de deslocamento:</p>
      <input id='deslocamento-cifrar' type='text'>
      <p>Digite a mensagem a ser cifrada</p>
      <input id='mensagem-cifrar' type='text'>
      <input onclick='encode()' type='submit' value='Enviar'>
      <p><button onclick='showInitialPage()'>Voltar ao início</button></p>
    </div>

    <div id='mensagem-cifrada'>
      <h3>Confira a mensagem <span id='tipo-mensagem'></span></h3>
      <p id='mensagem-nova-cifrada'></p>
      <button onclick='showDecodePage()'>Quero decifrar uma mensagem</button>
    </div>

    <div id='pagina-decifrar'>
      <p>Digite a chave de deslocamento:</p>
      <input id='deslocamento-decifrar' type='text'>
      <p>Digite a mensagem a ser decifrada</p>
      <input id='mensagem-decifrar' type='text'> 
      <input onclick='decode()' type='submit' value='Enviar'>
      <p><button onclick='showInitialPage()'>Voltar ao início</button></div></p>
    </div>

    <div id='mensagem-decifrada'>
      <h3>Confira a mensagem <span id='tipo-mensagem'></span></h3>
      <p id='mensagem-nova-decifrada'></p>
      <button onclick='showEncodePage()'>Quero escrever uma mensagem nova</button>
    </div>

    <script src="cipher.js"></script>
    <script src="tests.js"></script>
  </body>
</html>
